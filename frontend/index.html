<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qrcode</title>
</head>

<body>
    <header>
        <h1>Qrcode Generator</h1>
    </header>
    <main>
        <div class="form-container">
            <input type="text" id="url" placeholder="Digite a URL">
            <label for="logo" class="file-label">Escolher logo</label>
            <input type="file" name="logo" id="logo" class="file-input" accept="image/*">
            
            <!-- Preview da imagem -->
            <div id="logo-preview" class="logo-preview-hidden">
                <p id="file-name"></p>
                <img id="preview-image" src="" alt="Preview do logo">
                <button type="button" id="remove-logo">Remover</button>
            </div>
            
            <button type="submit" id="gerar-btn">Gerar Qrcode</button>
        </div>

        <!-- Indicador de loading -->
        <div id="loading" style="display: none;">
            <p>Gerando QR Code...</p>
        </div>

        <div class="qrcode-container" id="qrcode-container" style="display: none;">
            <h3>QR Code Gerado:</h3>
            <div class="qrcode-display">
                <img id="qrcode-image" src="" alt="QR Code gerado" />
            </div>
            <button id="download-btn" type="button">Baixar QR Code</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
