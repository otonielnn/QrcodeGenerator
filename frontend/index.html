<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qrcode</title>
</head>

<body>
    <header>
        <h1>Qrcode Generator</h1>
    </header>
    <main>
        <div class="form-container">
            <input type="text" id="url" placeholder="Digite a URL">
            <label for="logo" class="file-label">Escolher logo</label>
            <input type="file" name="logo" id="logo" class="file-input">
            <button type="submit">Gerar Qrcode</button>
        </div>
    </main>
</body>

</html>
